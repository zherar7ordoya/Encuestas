{% extends "base.html" %}

{% block content %}

    {% if lista_recientes %}
        <ul>
        {% for encuesta in lista_recientes %}
            <li><a href="{% url 'encuestas:detalle' encuesta.id %}">{{ encuesta.texto_encuesta }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay encuestas aún</p>
    {% endif %}

{% endblock %}
